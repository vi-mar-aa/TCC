                <form id="loginForm">
                    <div class="formulario">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>

                    <div class="formulario">
                        <div id="esqueceu">
                            <label for="password">Senha</label>
                            <a href="#" id="esqueceuSenha">Esqueceu a senha?</a>
                        </div>

                        <div id="colocarSenha">
                            <input id="senha" type="password" required>
                            <button type="button" class="senhaa">
                                <!--para fazer a bolinha do olho!-->
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <div class="button" id="buttonLogin">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor"
                                    class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                                    <path fill-rule="evenodd"
                                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                                </svg>
                            </div>
                            <div class="separator"></div>
                            <div class="textBox">
                                <p class="textContent">Log in</p>
                            </div>
                        </div>
                    </div>

                        <p>Ainda n√£o possui um cadastro?</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.querySelector('.senhaa');
            const colocarSenha = document.getElementById('senha');

            if (toggleBtn && colocarSenha) {
                toggleBtn.addEventListener('click', function () {
                    const type = colocarSenha.getAttribute('type') === 'password' ? 'text' : 'password';
                    colocarSenha.setAttribute('type', type);
                });
            }
        });
    </script>
